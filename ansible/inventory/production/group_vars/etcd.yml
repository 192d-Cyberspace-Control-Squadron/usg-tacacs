# etcd cluster configuration for Patroni DCS
---
etcd_cluster_name: "tacacs-patroni-dcs"

# Cluster members - update with actual hosts
etcd_cluster_members:
  - name: etcd1
    host: "{{ hostvars['etcd1']['ansible_host'] | default('10.0.0.11') }}"
  - name: etcd2
    host: "{{ hostvars['etcd2']['ansible_host'] | default('10.0.0.12') }}"
  - name: etcd3
    host: "{{ hostvars['etcd3']['ansible_host'] | default('10.0.0.13') }}"

# Version
etcd_version: "3.5.12"

# Logging
etcd_log_level: info

# Quotas (8GB default)
etcd_quota_backend_bytes: 8589934592

# Compaction
etcd_auto_compaction_mode: periodic
etcd_auto_compaction_retention: "1h"
