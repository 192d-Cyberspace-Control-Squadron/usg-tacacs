# Location-specific variables for NYC01
---
tacacs_location: "NYC01"

# Location-specific LDAP (if different from global)
# tacacs_ldap_url: "ldaps://dc-nyc01.example.com:636"

# Location-specific policy rules
tacacs_policy_rules:
  - id: "deny-reload"
    priority: 100
    effect: "Deny"
    pattern: "^reload$"
    users: []
    groups: []
    description: "Prevent reload command without confirmation"

  - id: "allow-network-admins"
    priority: 50
    effect: "Allow"
    pattern: ".*"
    users: []
    groups:
      - "network-admins"
    description: "Allow network admins full access"

  - id: "allow-show-commands"
    priority: 10
    effect: "Allow"
    pattern: "^show\\s+.*"
    users: []
    groups:
      - "network-readonly"
    description: "Allow readonly users to run show commands"

# Shell start attributes
tacacs_shell_start:
  network-admins:
    - "priv-lvl=15"
  network-readonly:
    - "priv-lvl=1"

# HA configuration
tacacs_ha_vip: "10.1.1.100"
tacacs_ha_vrrp_id: 51
tacacs_ha_vrrp_password: "{{ vault_nyc01_vrrp_password }}"
