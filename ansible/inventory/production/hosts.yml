# Production inventory for TACACS+ servers
---
all:
  children:
    tacacs_servers:
      children:
        # Group locations by region for staged rollouts
        region_northeast:
          hosts:
            tacacs-nyc01-01:
              ansible_host: 10.1.1.11
              tacacs_location: NYC01
            tacacs-nyc01-02:
              ansible_host: 10.1.1.12
              tacacs_location: NYC01
            tacacs-bos01-01:
              ansible_host: 10.1.2.11
              tacacs_location: BOS01

        region_west:
          hosts:
            tacacs-lax01-01:
              ansible_host: 10.2.1.11
              tacacs_location: LAX01
            tacacs-lax01-02:
              ansible_host: 10.2.1.12
              tacacs_location: LAX01
            tacacs-sfo01-01:
              ansible_host: 10.2.2.11
              tacacs_location: SFO01

        region_central:
          hosts:
            tacacs-chi01-01:
              ansible_host: 10.3.1.11
              tacacs_location: CHI01
            tacacs-chi01-02:
              ansible_host: 10.3.1.12
              tacacs_location: CHI01

    # HAProxy load balancers (one per location or centralized)
    haproxy:
      children:
        haproxy_northeast:
          hosts:
            haproxy-nyc01:
              ansible_host: 10.1.1.10
              tacacs_ha_backends:
                - name: tacacs01
                  address: 10.1.1.11
                  weight: 100
                - name: tacacs02
                  address: 10.1.1.12
                  weight: 100
            haproxy-bos01:
              ansible_host: 10.1.2.10
              tacacs_ha_backends:
                - name: tacacs01
                  address: 10.1.2.11
                  weight: 100

        haproxy_west:
          hosts:
            haproxy-lax01:
              ansible_host: 10.2.1.10
              tacacs_ha_backends:
                - name: tacacs01
                  address: 10.2.1.11
                  weight: 100
                - name: tacacs02
                  address: 10.2.1.12
                  weight: 100
            haproxy-sfo01:
              ansible_host: 10.2.2.10
              tacacs_ha_backends:
                - name: tacacs01
                  address: 10.2.2.11
                  weight: 100

        haproxy_central:
          hosts:
            haproxy-chi01:
              ansible_host: 10.3.1.10
              tacacs_ha_backends:
                - name: tacacs01
                  address: 10.3.1.11
                  weight: 100
                - name: tacacs02
                  address: 10.3.1.12
                  weight: 100
