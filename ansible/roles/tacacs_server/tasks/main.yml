# tacacs_server - Main tasks for TACACS+ server deployment
---
- name: Include common role
  ansible.builtin.include_role:
    name: tacacs_common

- name: Download TACACS+ binary
  ansible.builtin.get_url:
    url: "{{ tacacs_binary_url }}"
    dest: "{{ tacacs_bin_dir }}/tacacs-server"
    checksum: "sha256:{{ tacacs_binary_checksum }}"
    owner: root
    group: root
    mode: "0755"
  when: tacacs_binary_url | length > 0
  notify: Restart tacacs-server

- name: Copy TACACS+ binary from local
  ansible.builtin.copy:
    src: tacacs-server
    dest: "{{ tacacs_bin_dir }}/tacacs-server"
    owner: root
    group: root
    mode: "0755"
  when: tacacs_binary_url | length == 0
  notify: Restart tacacs-server

- name: Deploy TLS certificates
  ansible.builtin.copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ tacacs_user }}"
    group: "{{ tacacs_group }}"
    mode: "{{ item.mode }}"
  loop:
    - src: "{{ tacacs_deploy_cert_src | default('certs/server.crt') }}"
      dest: "{{ tacacs_tls_cert_file }}"
      mode: "0644"
    - src: "{{ tacacs_deploy_key_src | default('certs/server.key') }}"
      dest: "{{ tacacs_tls_key_file }}"
      mode: "0600"
    - src: "{{ tacacs_deploy_ca_src | default('certs/ca.crt') }}"
      dest: "{{ tacacs_tls_ca_file }}"
      mode: "0644"
  when: tacacs_tls_enabled | bool
  notify: Reload tacacs-server

- name: Deploy configuration file
  ansible.builtin.template:
    src: config.json.j2
    dest: "{{ tacacs_config_dir }}/config.json"
    owner: "{{ tacacs_user }}"
    group: "{{ tacacs_group }}"
    mode: "0640"
    validate: "{{ tacacs_bin_dir }}/tacacs-server --config %s --validate 2>/dev/null || true"
  notify: Reload tacacs-server

- name: Deploy policy file
  ansible.builtin.template:
    src: policy.json.j2
    dest: "{{ tacacs_policy_file }}"
    owner: "{{ tacacs_user }}"
    group: "{{ tacacs_group }}"
    mode: "0640"
  notify: Reload tacacs-server

- name: Deploy systemd service unit
  ansible.builtin.template:
    src: tacacs-server.service.j2
    dest: /etc/systemd/system/tacacs-server.service
    owner: root
    group: root
    mode: "0644"
  notify:
    - Reload systemd
    - Restart tacacs-server

- name: Enable and start tacacs-server
  ansible.builtin.systemd:
    name: tacacs-server
    enabled: true
    state: started
    daemon_reload: true

- name: Wait for tacacs-server to be ready
  ansible.builtin.uri:
    url: "http://{{ tacacs_http_address }}:{{ tacacs_http_port }}/ready"
    method: GET
    status_code: 200
  register: health_check
  until: health_check.status == 200
  retries: "{{ tacacs_health_check_retries }}"
  delay: "{{ tacacs_health_check_delay }}"
  when: tacacs_validate_health | bool
