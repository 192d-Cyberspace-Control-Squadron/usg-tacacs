# etcd - Default variables for etcd cluster (Patroni DCS)
---
# etcd version
etcd_version: "3.5.12"

# Cluster configuration
etcd_cluster_name: "patroni-etcd"
etcd_data_dir: "/var/lib/etcd"
etcd_wal_dir: ""  # Empty means use data_dir

# Network configuration
etcd_client_port: 2379
etcd_peer_port: 2380
etcd_listen_client_urls: "http://0.0.0.0:{{ etcd_client_port }}"
etcd_listen_peer_urls: "http://0.0.0.0:{{ etcd_peer_port }}"

# Cluster members (required)
etcd_cluster_members: []
# Example:
# etcd_cluster_members:
#   - name: etcd1
#     host: 10.0.0.11
#   - name: etcd2
#     host: 10.0.0.12
#   - name: etcd3
#     host: 10.0.0.13

# TLS configuration (optional but recommended for production)
etcd_tls_enabled: false
etcd_tls_cert_file: ""
etcd_tls_key_file: ""
etcd_tls_ca_file: ""
etcd_peer_tls_enabled: false
etcd_peer_tls_cert_file: ""
etcd_peer_tls_key_file: ""
etcd_peer_tls_ca_file: ""

# Authentication
etcd_auth_enabled: false
etcd_root_password: ""

# Tuning
etcd_heartbeat_interval: 100        # ms
etcd_election_timeout: 1000         # ms
etcd_snapshot_count: 10000
etcd_max_snapshots: 5
etcd_max_wals: 5
etcd_quota_backend_bytes: 8589934592  # 8GB

# Resource limits
etcd_max_request_bytes: 10485760    # 10MB

# Logging
etcd_log_level: info
etcd_log_format: json

# Systemd
etcd_user: etcd
etcd_group: etcd

# Firewall
etcd_configure_firewall: true
