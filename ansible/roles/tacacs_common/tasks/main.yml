# tacacs_common - Common tasks for all TACACS+ servers
---
- name: Create tacacs group
  ansible.builtin.group:
    name: "{{ tacacs_group }}"
    system: true
    state: present

- name: Create tacacs user
  ansible.builtin.user:
    name: "{{ tacacs_user }}"
    group: "{{ tacacs_group }}"
    system: true
    shell: /usr/sbin/nologin
    home: "{{ tacacs_home_dir }}"
    create_home: true
    state: present

- name: Create configuration directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ tacacs_user }}"
    group: "{{ tacacs_group }}"
    mode: "0750"
  loop:
    - "{{ tacacs_config_dir }}"
    - "{{ tacacs_config_dir }}/certs"
    - "{{ tacacs_log_dir }}"

- name: Install required packages
  ansible.builtin.package:
    name: "{{ tacacs_required_packages }}"
    state: present
  when: tacacs_required_packages | length > 0

- name: Configure firewall for TACACS+ ports
  ansible.posix.firewalld:
    port: "{{ item }}"
    permanent: true
    state: enabled
    immediate: true
  loop:
    - "49/tcp"    # Legacy TACACS+
    - "300/tcp"   # TLS TACACS+ (RFC 9887)
    - "{{ tacacs_http_port }}/tcp"  # Health/metrics endpoint
  when: tacacs_configure_firewall | bool
  notify: Reload firewalld

- name: Configure UFW for TACACS+ ports (Debian/Ubuntu)
  community.general.ufw:
    rule: allow
    port: "{{ item }}"
    proto: tcp
  loop:
    - "49"
    - "300"
    - "{{ tacacs_http_port }}"
  when:
    - tacacs_configure_firewall | bool
    - ansible_os_family == "Debian"
