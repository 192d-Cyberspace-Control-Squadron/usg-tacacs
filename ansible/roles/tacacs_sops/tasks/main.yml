---
# SOPS installation and configuration tasks

- name: Check if SOPS is already installed
  ansible.builtin.stat:
    path: "{{ sops_install_path }}"
  register: sops_binary

- name: Get installed SOPS version
  ansible.builtin.command:
    cmd: "{{ sops_install_path }} --version"
  register: sops_installed_version
  changed_when: false
  failed_when: false
  when: sops_binary.stat.exists

- name: Download SOPS binary
  ansible.builtin.get_url:
    url: "{{ sops_binary_url }}"
    dest: "{{ sops_install_path }}"
    mode: "0755"
    owner: root
    group: root
  when: >
    not sops_binary.stat.exists or
    (sops_installed_version.stdout is defined and sops_version not in sops_installed_version.stdout)

- name: Ensure TACACS config directory exists
  ansible.builtin.file:
    path: /etc/tacacs
    state: directory
    owner: root
    group: "{{ tacacs_group }}"
    mode: "0750"

- name: Deploy age key file (if using age encryption)
  ansible.builtin.copy:
    content: "{{ vault_sops_age_key }}"
    dest: "{{ sops_age_key_file }}"
    owner: root
    group: "{{ tacacs_group }}"
    mode: "0640"
  when:
    - sops_encryption_method == "age"
    - vault_sops_age_key is defined
  no_log: true

- name: Deploy .sops.yaml configuration
  ansible.builtin.template:
    src: sops.yaml.j2
    dest: "{{ sops_config_path }}"
    owner: root
    group: "{{ tacacs_group }}"
    mode: "0644"

- name: Set SOPS_AGE_KEY_FILE environment in systemd override
  ansible.builtin.template:
    src: sops-env.conf.j2
    dest: /etc/systemd/system/tacacs-server.service.d/sops.conf
    owner: root
    group: root
    mode: "0644"
  when: sops_encryption_method == "age"
  notify: Reload systemd
